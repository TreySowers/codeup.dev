<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts" class="table table-striped"></tbody>
</table>
<button id="refresh">Refresh Inventory</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    

    
    // TODO: Create an ajax GET request for /data/inventory.json
    function populateTable() {
        $.get("/data/inventory.json").done(function(data) {
            var outputString;
            $("#insertProducts").html("");
            data.forEach(function(post) {
                var contentString= "";
                contentString += "<tr>";
            contentString += "<td>" + post.title + "</td>";
            contentString += "<td>" + post.quantity + "</td>";
            contentString += "<td>" + post.price + "</td>";
            contentString += "<td>" + post.categories.join(', ') + "</td>";
            contentString += "</tr>";

            $("#insertProducts").append(contentString);
        });
    });
    }
    populateTable();
    $("#refresh").click(function() {
        populateTable();

    });

})();
</script>

</body>
</html>
