<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<input id="left" type="text">
	<input id="middle" type="text">
	<input id="right" type="text">
	<br>

	<button class="number" id="btn7" data-number="7">7</button>
	<button class="number" id="btn8">8</button>
	<button class="number" id="btn9">9</button>
	<button id="plus">+</button>
	<br>

	<button class="number" id="btn4">4</button>
	<button class="number" id="btn5">5</button>
	<button class="number" id="btn6">6</button>
	<button id="subtract">-</button>
	<br>

	<button class="number" id="btn1">1</button>
	<button class="number" id="btn2">2</button>
	<button class="number" id="btn3">3</button>
	<button id="divide">/</button>
	<br>

	<button id="multiply">*</button>
	<button class="number" id="btn0">0</button>
	<button id="clear">C</button>
	<button id="equals">=</button>

	<script>
	"use strict";

		var left = document.getElementById('left');
		var middle = document.getElementById('middle');
		var right = document.getElementById('right');

		var activeWindow = left;

		var numberButtons = document.getElementsByClassName('number');

		var plus = document.getElementById('plus');
		var subtract = document.getElementById('subtract');
		var multiply = document.getElementById('multiply');
		var divide = document.getElementById('divide');
		var equals = document.getElementById('equals');
		var clear = document.getElementById('clear');


		clear.addEventListener('click', function(event) {
			middle.value = "";
			left.value = "";
			right.value = "";
			activeWindow = left;

		})

		equals.addEventListener('click', onEqualsClick);
		function onEqualsClick() {
			console.log ("onEqualsClick");
			var x = parseInt(left.value) 
			var y = parseInt(right.value)
			var operand = middle.value
			console.log (left.value);
			console.log (right.value);
			console.log (middle.value);
			middle.value = "";
			left.value = "";
			if (operand == "+") {
				right.value = x + y;
			} else if (operand == "-") {
				right.value = x - y;
			} else if (operand == "/") {
				right.value = x / y;
			} else if (operand == "*") {
				right.value = x * y;
			}
		}
			
		multiply.addEventListener('click', function(event) {
			middle.value = this.innerHTML;
		})

		divide.addEventListener('click', function(event) {
			middle.value = this.innerHTML;
		})

		plus.addEventListener('click', function(event) {
			middle.value = this.innerHTML;
		})

		subtract.addEventListener('click', function(event) {
			middle.value = this.innerHTML;
		})

		for(var i = 0; i < numberButtons.length; i++) {
			numberButtons[i].addEventListener("click", addNumberToScreen);
		}

		function addNumberToScreen() {
			if(middle.value != '') {
				activeWindow = right;
			} 

			activeWindow.value += this.innerHTML;
		}

		function clear() {
			if(left.value != '' && middle.value != '' && right.value != '' ) {
				right.value = '';
			} else if(left.value != '' && middle.value != '') {
				middle.value = '';
			} else {
				left.value = '';
			}
		}

	</script>
